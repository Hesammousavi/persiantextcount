<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>شمارش کلمات</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="content-head">
            <h2 class="title">شمارش کلمات فارسی</h2>
        </div>
        <div class="content-body">
            <textarea id="text" rows="10" placeholder="متن مورد نظر را وارد کنید"></textarea>
            <button id="text-count-btn">شمارش کلمات</button>
        </div>
        <div class="content-footer">
            <hr>
            <div class="content-count">
                <span class="title">تعداد کلمات : </span>
                <span class="count" id="count"></span>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
